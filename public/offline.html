<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Devmart</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 3rem;
            opacity: 0.8;
        }
        
        .features h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .features ul {
            list-style: none;
            padding: 0;
        }
        
        .features li {
            margin: 0.5rem 0;
            font-size: 0.95rem;
        }
        
        .features li::before {
            content: "âœ“ ";
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. Don't worry â€“ 
            some content is available offline thanks to our smart caching system.
        </p>
        
        <a href="/" class="retry-button" onclick="window.location.reload()">
            Try Again
        </a>
        
        <div class="features">
            <h3>Available Offline:</h3>
            <ul>
                <li>Previously viewed pages</li>
                <li>Cached images and assets</li>
                <li>Basic navigation</li>
                <li>Contact information</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check for connection and automatically reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Show connection status
        if (!navigator.onLine) {
            document.body.style.filter = 'grayscale(20%)';
        }
    </script>
</body>
</html>
